<div id="property-radio" class="property-group">
    <div class="card-title" role="tab" id="radio-property-card">
        <div class="mb-0 groups-item" FlexLayout="row" fxLayoutAlign="space-around center">
            <a data-toggle="collapse" href="#radio-property" aria-expanded="true" aria-controls="collapseOne">
                Radio Group Property
                <i class="material-icons">keyboard_arrow_down</i>
            </a>
        </div>
    </div>
    <div id="radio-property" class="collapse show" role="tabpanel" aria-labelledby="radio-property-card">
        <div class="form-group">
            <label for="input_radio_group">Radio Group Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="input_radio_group" 
                placeholder="Enter Group Name"
                [matAutocomplete]="autor"
                [ngModel]="selectedField.group"
                (input)="changeRadioGroup($event.target.value)">

            <mat-autocomplete autoActiveFirstOption #autor="matAutocomplete">
                <mat-option *ngFor="let group of templateForm.radio_groups" [value]="group">
                    {{ group }}
                </mat-option>
            </mat-autocomplete>              
        </div>
    </div>                     
</div>
