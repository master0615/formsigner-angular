<div id="templates-edit-property-field" class="toolbox">
    <div *ngIf="isShowGuide(selectedField)" class="property-guide">
        <p>{{getGuideText(selectedField)}}</p>
    </div>
    <div class="property-group">
        <div class="card-title" role="tab" id="general-property-card">
            <div class="mb-0 groups-item" FlexLayout="row" fxLayoutAlign="space-around center">
                <a data-toggle="collapse" href="#general-property" aria-expanded="true" aria-controls="collapseOne">
                    General Property
                    <i class="material-icons">keyboard_arrow_down</i>
                </a>
            </div>
        </div>
        <div id="general-property" class="collapse show group-body" role="tabpanel" aria-labelledby="general-property-card">
            <div class="form-group">
                <label for="input_name">Name (Optional)</label>
                <input 
                    type="text" 
                    class="form-control"
                    [readonly]="isSignField(selectedField)"
                    [(ngModel)]="selectedField.name" 
                    id="input_name" 
                    placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label for="input_description">Description (Optional)</label>
                <input 
                    type="text" 
                    class="form-control" 
                    [readonly]="isDrawSignField(selectedField)"
                    [(ngModel)]="selectedField.description" 
                    id="input_description" 
                    placeholder="Enter Description" >
            </div>
            
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="selectedField.is_mandatory"
                    (ngModelChange)="changeMandatory($event)">
                    {{ setMandatoryLabel(selectedField) }}
                    <span class="form-check-sign">
                        <span class="check"></span>
                    </span>
                </label>
            </div>
        </div>
    </div>
    <app-templates-edit-property-field-text 
        *ngIf="selectedField.type==FormFieldType.DATA_TEXT 
            || selectedField.type==FormFieldType.DATA_TEXT_BOX"
        [templateForm]="templateForm"
        [selectedField]="selectedField">
    </app-templates-edit-property-field-text>

    <app-templates-edit-property-field-checkbox 
        *ngIf="selectedField.type==FormFieldType.DATA_CHECK_BOX"
        [templateForm]="templateForm"
        [selectedField]="selectedField">
    </app-templates-edit-property-field-checkbox>

    <app-templates-edit-property-field-radio 
        *ngIf="selectedField.type==FormFieldType.DATA_RADIO"
        [templateForm]="templateForm"
        [selectedField]="selectedField"> 
    </app-templates-edit-property-field-radio>
    
    <app-templates-edit-property-field-date 
        *ngIf="selectedField.type==FormFieldType.DATA_DATE 
            || selectedField.type==FormFieldType.SIGN_DATE"
        [templateForm]="templateForm"
        [selectedField]="selectedField">              
    </app-templates-edit-property-field-date> 
    
    <app-templates-edit-property-field-select 
        *ngIf="selectedField.type==FormFieldType.DATA_SELECT"
        [templateForm]="templateForm"
        [selectedField]="selectedField">              
    </app-templates-edit-property-field-select>
    
    <button type="button" class="btn btn-primary form-btton save-field" (click)="saveField(selectedField)"><i class="material-icons">save</i> Save Field</button>
</div>
