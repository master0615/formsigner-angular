<div id="property-checkbox" class="property-group">
    <div class="card-title" role="tab" id="checkbox-property-card">
        <div class="mb-0 groups-item" FlexLayout="row" fxLayoutAlign="space-around center">
            <a data-toggle="collapse" href="#checkbox-property" aria-expanded="true" aria-controls="collapseOne">
                Check Group Property
                <i class="material-icons">keyboard_arrow_down</i>
            </a>
        </div>
    </div>
    <div id="checkbox-property" class="collapse show" role="tabpanel" aria-labelledby="checkbox-property-card">
        <div class="form-group">
            <label for="input_checkbox_group">Checkbox Group Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="input_checkbox_group" 
                placeholder="Enter Group Name" 
                [matAutocomplete]="auto"
                [ngModel]="selectedField.group"
                (input)="changeCheckBoxGroup($event.target.value)">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let group of templateForm.checkbox_groups" [value]="group">
                {{ group }}
              </mat-option>
            </mat-autocomplete>            
        </div>
        <div class="form-check form-check-radio">
            <label class="form-check-label">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    (change)="changeCheckGroupOption($event)" 
                    [(ngModel)]="selectedField.is_only_check_group" 
                    name="radio_check_group" 
                    [value]="1" >
                    Allow checking only one checkbox in this group
                <span class="circle">
                    <span class="check"></span>
                </span>
            </label>
        </div>
        <div class="form-check form-check-radio">
            <label class="form-check-label">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    (change)="changeCheckGroupOption($event)" 
                    [(ngModel)]="selectedField.is_only_check_group" 
                    name="radio_check_group" 
                    [value]="0" >
                    Allow checking multiple checkboxes in this group
                <span class="circle">
                    <span class="check"></span>
                </span>
            </label>
        </div>
    </div>
</div>
