<div id="send-emails-dialog">
    <h4 matDialogTitle class="modal-title">Send Emails</h4>
    <div mat-dialog-content class="modal-body">
        <form 
        [formGroup]="form" 
        (ngSubmit)="send()" 
        class="send-email-form">
            <div class="form-group">
                <label for="input_sender_email">Your Email Address:</label>
                <input type="email" id="input_sender_email" formControlName="sender" placeholder="Write your Email Address" class="form-control" [disableControl]="isLogin" required>
            </div>

            <div class="form-group">
                <label for="select_receivers"> Email Addresses that you want to send form:</label>
                <ng-select 
                    id="select_receivers"
                    class="select-emails"
                    [items]="emails"
                    bindLabel="email"
                    bindValue="email"
                    [addTag]="true"
                    [multiple]="true"
                    [typeahead]="peopleTypeahead"
                    [(ngModel)]="receivers"
                    (add)="onAddEmail($event)"
                    formControlName="receivers">
                </ng-select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary form-btton" [disabled]="form.invalid">
                    <i class="material-icons">send</i> Send
                </button>

                <button type="button" class="btn btn-primary form-btton" (click)="dialogRef.close(false)">
                    <i class="material-icons">close</i> Close
                </button>
            </div>
                    
        </form>
    </div>
</div>
